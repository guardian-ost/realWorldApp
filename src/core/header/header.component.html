<nav class="navbar navbar-light">
  <div class="container">
    <a class="navbar-brand" routerLink="/home">conduit</a>
    <ul class="nav navbar-nav pull-xs-right" *ngIf="!auth.user; else unauth">
      <li class="nav-item">
        <!-- Add "active" class when you're on that page" -->
        <a class="nav-link" routerLink="/home" routerLinkActive="active">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/login" routerLinkActive="active">Sign in</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/register" routerLinkActive="active">Sign up</a>
      </li>
    </ul>
    <ng-template #unauth>
      <ul class="nav navbar-nav pull-xs-right">
        <li class="nav-item">
          <!-- Add "active" class when you're on that page" -->
          <a class="nav-link" routerLink="/home" routerLinkActive="active">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/editor" routerLinkActive="active">New Article</a>
        </li>
        <li class="nav-item">

          <a class="nav-link" routerLink="/settings" routerLinkActive="active">
            <i class="ion-gear-a"></i>&nbsp;Settings</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/profile" routerLinkActive="active">
            <img class="user-pic" [src]="auth.user.image">
            {{auth.user.username}}
          </a>
        </li>
      </ul>
    </ng-template>
  </div>
</nav>
